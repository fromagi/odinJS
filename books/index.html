<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BOOKS</title>
  	<link rel="stylesheet" href="style.css">
	<script defer src="gutenberg.js"></script>
</head>

<body>
<div id="addFormWrapper">
	<div id="formToggle">ADD &nbsp; BOOK</div>
	<form id="addBookForm">
		<div id="formTitle">New Book Submission</div>
		<div class="formGroup">
			<label for="bookTitle">Book Title:&nbsp;</label>
			<input type="text" id="bookTitle" name="bookTitle">
		</div>
		<div class="formGroup">
			<label for="bookAuthor">Author:&nbsp;</label>
			<input type="text" id="bookAuthor" name="bookAuthor">
		</div>
		<div class="formGroup">
			<label for="bookPages">Page Count:&nbsp;</label>
			<input type="number" id="bookPages" name="bookPages">
			<input type="checkbox" id="readCheck" name="readCheck" value="read">
			<label for="readCheck">Read</label>
		</div>
		<div class="formGroup" id="submitForm">
			<button type="submit" value="newBook">Add Book</button>
		</div>
	</form>
</div>
<main>
	<header id="title"><h1>2021 Reading List</h1></header>
<div id="bookShelf">
	<!-- book divs generated from array -->
</div>
</main>
</body>
</html>
