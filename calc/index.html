<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculatron</title>
  	<link rel="stylesheet" href="style.css">
	<script defer src="main.js"></script>
</head>

<div id="calcWrapper">

<div id="historyTab">
	<div class="removeBtn" id="logHeader">
	REMOVE LAST ENTRY
	</div>
	<div id="logBox">
	<table id="mathLog">
		<tr><td id="soloCell">&nbsp;</td></tr>
	</table>
	</div>
	<div class="removeBtn" id="logFooter">
	REMOVE ALL ENTRIES
	</div>
</div>

<div id="calcShell">
	<div id="calcHeader">
		<div id="calcBrand"><h1>LERN|GUD</h1><h2>instruments</h2></div>
		<div id="calcModel">LGi-1337</div>
	</div>
	<div id="calcDisplay">
		<div id="calcValue">0</div>
	</div>
	<div id="calcKeys">
		<!-- buttons populate here -->
		<div class="calcBtn metaBtn" id="btnHist">HIST</div>
		<div class="calcBtn metaBtn" id="btnClear">C</div>
		<div class="calcBtn metaBtn" id="btnDel">DEL</div>
		<div class="calcBtn mathBtn" id="btnDiv">&divide;</div>
		<div class="calcBtn numberBtn" id="btnSeven">7</div>
		<div class="calcBtn numberBtn" id="btnEight">8</div>
		<div class="calcBtn numberBtn" id="btnNine">9</div>
		<div class="calcBtn mathBtn" id="btnMult">&times;</div>
		<div class="calcBtn numberBtn" id="btnFour">4</div>
		<div class="calcBtn numberBtn" id="btnFive">5</div>
		<div class="calcBtn numberBtn" id="btnSix">6</div>
		<div class="calcBtn mathBtn" id="btnSub">-</div>
		<div class="calcBtn numberBtn" id="btnOne">1</div>
		<div class="calcBtn numberBtn" id="btnTwo">2</div>
		<div class="calcBtn numberBtn" id="btnThree">3</div>
		<div class="calcBtn mathBtn" id="btnAdd">+</div>
		<div class="calcBtn metaBtn" id="btnNeg">&plusmn;</div>
		<div class="calcBtn numberBtn" id="btnZero">0</div>
		<div class="calcBtn metaBtn" id="btnDeci">.</div>
		<div class="calcBtn equalsBtn" id="btnEquals">=</div>
	</div>
</div>

</div>

</html>
